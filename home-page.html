<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/home-page.css" />
    <link
    rel="shortcut icon"
    href="./assets/e-commerce icon.webp"
    type="image/x-icon"
    />
    <title>Products Page</title>
</head>
<body>
    <header>
    <nav>
        <div class="logo-container">
        <img
            src="./assets/commerce-logo.png"
            alt="This is e-commerce logo"
            class="logo"
        />
        <h1 class="title">Strotify</h1>
        </div>
        <div class="button-container">
            <div class="searchBox">
                <input class="searchInput"type="text" name="" placeholder="Search">
                <button class="searchButton" href="#">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <button id="btnSignOut" class="togglePage" type="button">
              <h4>Sign out</h4>
            </button>
            </div>
        </div>
    </nav>
    </header>
    <main>
      <section class="category-section">
        <ul class="category-list">
          <li>
            <button type="button" class="btn-category">
              <i class="fa fa-link" aria-hidden="true"></i>
              <h4>Electronics</h4>
            </button>
          </li>
          <li>
            <button type="button" class="btn-category">
              <i class="fa fa-heart" aria-hidden="true"></i>
              <h4>Clothes</h4>
            </button>
          </li>
          <li>
            <button type="button" class="btn-category">
              <i class="fa fa-asterisk" aria-hidden="true"></i>
              <h4>Shoes</h4>
            </button>
          </li>
          <li>
            <button type="button" class="btn-category">
              <i class="fa fa-link" aria-hidden="true"></i>
              <h4>Furnitures</h4>
            </button>
          </li>
          <li>
            <button type="button" class="btn-category">
              <i class="fa fa-book" aria-hidden="true"></i>
              <h4>Books</h4>
            </button>
          </li>
          <li>
            <button type="button" class="btn-category">
              <i class="fa fa-gamepad" aria-hidden="true"></i>
              <h4>Music</h4>
            </button>
          </li>
          <li>
            <button type="button" class="btn-category">
              <i class="fa fa-handshake-o" aria-hidden="true"></i>
              <h4>Food</h4>
            </button>
          </li>
          <li>
            <button type="button" class="btn-category">
              <i class="fa fa-gamepad" aria-hidden="true"></i>
              <h4>Toys</h4>
            </button>
          </li>
          <li>
            <button type="button" class="btn-category">
              <i class="fa fa-bed" aria-hidden="true"></i>
              <h4>Entertainment</h4>
            </button>
          </li>
        </ul>

        <div id="items-container">
            
        </div>
    </main>
    <footer>
      <p>GSG - Team 5</p>
    </footer>
    <script src="https://use.fontawesome.com/cf3935a44e.js"></script>
    <script src="./js/dom.js"></script>
    <script src="./js/home.js"></script> 
</body>
</body> 
</html>
