<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/home-page.css">
    <link rel="shortcut icon" href="./assets/e-commerce icon.webp" type="image/x-icon">
    <title>Products Page</title>
</head>
<body>
    <nav>
        <div class="logo-container">
        <img src="./assets/commerce-logo.png" alt="This is e-commerce logo" class="logo">
        <h1 class="title">Strotify</h1> 
        </div>
        <div class="button-container">
            <div class="searchBox">
                <input class="searchInput"type="text" name="" placeholder="Search">
                <button class="searchButton" href="#">
                    <i class="fa fa-search"></i>
                        <!-- search -->
                    <!-- </i> -->
                </button>
            </div>
            <button class="togglePage">
                <a href=""> Sign out</a>
            </button>
        </div>
    </nav>

    <section class="category-section">
        <ul class="category-list">
            <li>
                <i class="fa fa-link" aria-hidden="true"></i>
                <a href="">Electronics</a>
            </li>
            <li>
                <i class="fa fa-heart" aria-hidden="true"></i>
                <a href="">Clothes</a>
            </li>
            <li>
                <i class="fa fa-asterisk" aria-hidden="true"></i>
                <a href="">Shoes</a>
            </li>
            <li>
                <i class="fa fa-link" aria-hidden="true"></i>
                <a href="">Furnitures</a>
            </li>
            <li>
                <i class="fa fa-book" aria-hidden="true"></i>
                <a href="">Books</a>
            </li>
            <li>
                <i class="fa fa-gamepad" aria-hidden="true"></i>
                <a href="">Music</a>
            </li>
            <li>
                <i class="fa fa-handshake-o" aria-hidden="true"></i>
                <a href="">Food</a>
            </li>
            <li>
                <i class="fa fa-gamepad" aria-hidden="true"></i>
                <a href="">Toys</a>
            </li>
            <li>
                <i class="fa fa-bed" aria-hidden="true"></i>
                <a href="">Entertainment</a>
            </li>
        </ul>
        
        <select name="category" id="category" class="category">
            <option value="Electronics">Electronics</option>
            <option value="Clothes">Clothes</option>
            <option value="Shoes">Shoes</option>
            <option value="Furnitures">Furnitures</option>
            <option value="Books">Books</option>
            <option value="Music">Music</option>
            <option value="Food">Food</option>
            <option value="Toys">Toys</option>
            <option value="Entertainment">Entertainment</option>
        </select>
    </section>
    <script src="https://use.fontawesome.com/cf3935a44e.js"></script>
</body>
</html>
